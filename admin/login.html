<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_login.css" rel="stylesheet">
    <title>Login Admin</title>
</head>

<body>
    <nav>
        <img class="logoo" src="logi.png">

        <div id="login" class="login">
            <form id='formlogin' method="post">
                <div class="container">
                    <label for="uname"><b>Username</b></label> <br>
                    <input type="text" placeholder="Masukan Username.." id="loguname" name="uname" required><br>

                    <label for="pass"><b>Password</b></label><br>
                    <input type="password" placeholder="Masukan Password.." id="logpass" name="pass" required><br>

                    <submit type="button" id="masuk" onclick="login()">Masuk</submit>
                </div>

            </form>
        </div>

    </nav>

    <!-- login modals end -->

    <script type="text/javascript" src="script_login_logout.js"></script>
</body>

</html>
